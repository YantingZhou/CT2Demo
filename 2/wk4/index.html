<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Photo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <header>
            <h1>My Favorite Painter:</h1>
            <h2>Marlene Dumas</h2>
        </header>
        <div class="thumbnail-list">
            <ul>
                <li><img src="./images/dumas1.jpeg" alt="dumas1" id="thumb1"></li>
                <li><img src="./images/dumas2.jpeg" alt="dumas2" id="thumb2"></li>
                <li><img src="./images/dumas3.jpeg" alt="dumas3" id="thumb3"></li>
                <li><img src="./images/dumas4.jpeg" alt="dumas4" id="thumb4"></li>
            </ul>
        </div>
        <div class="container">
            <img src="./images/dumas1.jpeg" alt="dumas1" id="main-img">
        </div>
        
    <script src="./script.js"></script>
</body>
</html>
